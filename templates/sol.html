<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE SHARING</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #1c1c1c; color: white; margin: 0; padding: 0;">
    <header style="background-color: #333333; padding: 20px; text-align: center; width: ;">
        <h1 style="color: white; margin: 0;">WELCOME TO MY CODE SHARING PLATFORM</h1>
        <p style="color: #dcdcdc;">CODE THERE COLLABORATE HERE</p>
    </header>
    <div style="padding: 20px; max-width: 850px; margin: auto;">
        <div style="background-color: #2e2e2e; padding: 20px; margin-bottom: 20px; border-radius: 8px;">
            <p style="color: #dcdcdc; font-size: 15px;">
                <span style="color: white;">{{sol.date}}</span>
            </p>
            <p style="color: #dcdcdc; font-size: 15px;">
                <strong>Posted by:</strong> <span style="color: #666666;">{{ sol.posted_by }}</span>
            </p>
            <h1 style="color: #e0e0e0; font-size: 32px;">{{ sol.title }}</h1>
            <p style="font-size: 18px; color: #dcdcdc;">Link: <a href="{{ sol.link }}" style="color: #cccccc;" target="_blank">Question Link</a></p>
            <p style="line-height: 1.8; font-size: 15px;color: #dcdcdc;">
                <strong>Approach:</strong><br>
                {{ sol.explaination }}
            </p>        
            <div style="background-color: #333333; padding: 20px; border-radius: 8px; color: #f1f1f1; font-family: 'Courier New', monospace;">
                <pre style="color: #e0e0e0; white-space: pre-wrap; word-wrap: break-word; font-size: 16px;">{{ sol.code }}</pre>
            </div>
        </div>
    </div>
    <footer style="background-color: #333333; color: #dcdcdc; text-align: center; padding: 20px 0; margin-top: 40px; width: 100%;">

            </p>
