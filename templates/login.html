<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE SHARING</title>
    <style>
        /* Ensure the page fills the full viewport */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: white;
        }

        header {
            background-color: #333333;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            color: white;
            margin: 0;
            font-size: 2em;
        }

        header p {
            color: #dcdcdc;
            font-size: 1.2em;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;   
            height: calc(100vh - 80px);
            padding: 20px;
            box-sizing: border-box;
        }

        .message-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .message-box {
            padding: 15px;
            background-color: #f8d7da;
            color: #721c24;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .message-box.success {
            background-color: #d4edda;
            color: #155724;
        }

        .message-box.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .form-box {
            background-color: #333333;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            text-align: center;
        }

        label {
            color: #dcdcdc;
            font-size: 16px;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #222222;
            color: white;
            border: 1px solid #444444;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #555555;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: fit-content;
            margin-top: 10px;
        }

        button:hover {
            background-color: #444444;
        }

        .signup-link {
            color: #dcdcdc;
            margin-top: 10px;
        }

        .signup-link a {
            color: #ffffff;
        }

        .messages {
            margin: 10px;
            padding: 15px;
            background-color: #444444;
            color: #dcdcdc;
            margin-bottom: 20px;
            border-radius: 5px;
            width: 100%;
            max-width: 600px;
        }

        footer {
            background-color: #333333;
            color: #dcdcdc;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #aaaaaa;
        }
    </style>
</head>
<body>
    <header style="background-color: #333333; padding: 20px; text-align: center; width: ;">
        <h1 style="color: white; margin: 0;">WELCOME TO MY CODE SHARING PLATFORM</h1>
        <p style="color: #dcdcdc;">CODE THERE COLLABORATE HERE</p>
    </header>

    <div class="content-wrapper">
        {% if messages %}
        <div class="message-container">
            {% for message in messages %}
                <div class="message-box {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}
        <div class="form-box">
            <h2>Login</h2>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
            </form>
            <p class="signup-link">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
        </div>
    </div>
    
    <footer style="background-color: #333333; color: #dcdcdc; text-align: center; padding: 20px 0; margin-top: 40px; width: 100%;">
        <div style="max-width: 900px; margin: 0 auto; padding: 0 20px;">
            <p style="font-size: 14px; margin: 5px 0;">Developed by <strong style="color: white;">Sayyed Ubed Ali</strong></p>
            <p style="font-size: 14px; margin: 5px 0;">
                <a href="https://www.linkedin.com/in/ubedzz49/" style="color: #dcdcdc; text-decoration: none;" target="_blank">LinkedIn</a> |
                <a href="https://github.com/ubedzz49" style="color: #dcdcdc; text-decoration: none;" target="_blank">GitHub</a> |
                <a href="mailto:ubedzz5573@gmail.com" style="color: #dcdcdc; text-decoration: none;">Email</a> |
                <a href="tel:+917869828430" style="color: #dcdcdc; text-decoration: none;">WhatsApp</a>
            </p>
        </div>
    </footer>
    
</body>
</html>
