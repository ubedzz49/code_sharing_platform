<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE SHARING</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c; /* Dark Grey */
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }

        header {
            background-color: #333333; /* Slightly lighter grey */
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        header h1 {
            color: white;
            margin: 0;
        }

        header p {
            color: #dcdcdc; /* Light grey */
        }

        .content-wrapper {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            width: 100%; /* Ensure content takes full width */
        }

        .form-box {
            background-color: #2e2e2e; /* Medium grey */
            padding: 20px;
            border-radius: 8px;
            width: 90%; /* Adjust width as needed for responsiveness */
            max-width: 600px;
            box-sizing: border-box;
        }

        h2 {
            color: white;
            text-align: center;
        }

        label {
            color: #dcdcdc; /* Light grey */
            font-size: 16px;
            display: block;
            margin-top: 10px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #333333; /* Darker grey */
            color: white;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 100px; /* Give textarea a minimum height */
        }

        button {
            background-color: #444444; /* Slightly lighter grey */
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: fit-content;
            margin-top: 10px;
        }

        button:hover {
            background-color: #555555; /* Lighter grey */
        }

        footer {
            background-color: #333333; /* Slightly lighter grey */
            color: #dcdcdc; /* Light grey */
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            width: 100%;
        }
    </style>
</head>
<body>

    <header style="background-color: #333333; padding: 20px; text-align: center; width: ;">
        <h1 style="color: white; margin: 0;">WELCOME TO MY CODE SHARING PLATFORM</h1>
        <p style="color: #dcdcdc;">CODE THERE COLLABORATE HERE</p>
    </header>

    <div class="content-wrapper">
        <div class="form-box">
            <h2>Submit Your Solution</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div style="text-align: center;">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <footer style="background-color: #333333; color: #dcdcdc; text-align: center; padding: 20px 0; margin-top: 40px; width: 100%;">
        <div style="max-width: 900px; margin: 0 auto; padding: 0 20px;">
            <p style="font-size: 14px; margin: 5px 0;">Developed by <strong style="color: white;">Sayyed Ubed Ali</strong></p>
            <p style="font-size: 14px; margin: 5px 0;">
                <a href="https://www.linkedin.com/in/ubedzz49/" style="color: #dcdcdc; text-decoration: none;" target="_blank">LinkedIn</a> |
                <a href="https://github.com/ubedzz49" style="color: #dcdcdc; text-decoration: none;" target="_blank">GitHub</a> |
                <a href="mailto:ubedzz5573@gmail.com" style="color: #dcdcdc; text-decoration: none;">Email</a> |
                <a href="tel:+917869828430" style="color: #dcdcdc; text-decoration: none;">WhatsApp</a>
            </p>
        </div>
    </footer>
    
</body>
</html>
